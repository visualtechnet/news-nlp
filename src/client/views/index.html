<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>News NLP by Mark Guerrero</title>
  <link rel="stylesheet" href="/styles/resets.css">
  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/styles/header.css">
  <link rel="stylesheet" href="/styles/form.css">
  <link rel="stylesheet" href="/styles/footer.css">
</head>

<body>
  <header>
    <h1>News NLP by Mark Guerrero</h1>
  </header>
  <main>
    <section>
      <form class="" onsubmit="return handleSubmit(event)">
        <input id="name" type="text" name="input" value="" onblur="onBlur()" placeholder="Name">
        <input type="submit" name="" value="submit" onclick="return handleSubmit(event)"
          onsubmit="return handleSubmit(event)">
      </form>
    </section>
    <section>
      <strong class="errorMessage">Error Message:</strong>
      <strong>Form Results:</strong>
      <div id="results">
      </div>
    </section>
  </main>
  <footer>
    <p>This is a footer</p>
  </footer>
  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
</body>

</html>
